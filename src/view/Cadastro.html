<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Motor Company</title>
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="manifest" href="../../manifest.json">
</head>

<body>
    <div id="container">
        <div class="form-box">
            <img src="../../assets/logo.png" id="logo" alt="Logotipo da Motor Company">
            <h1>Crie sua Conta</h1>
            <p>Rápido e fácil. Comece agora mesmo.</p>

            <form action="../controllers/cadastro.php" method="post">
                <div class="grupo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>
                </div>
                <div class="grupo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit">Criar Conta</button>
            </form>

            <div id="links">
                <a href="index.html">Já tem uma conta? Entrar</a>
            </div>
        </div>
    </div>

    <script src="../../script.js"></script>
</body>

</html>
