<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Motor Company</title>
    <!-- Link para o novo arquivo de estilo de formulários -->
    <link rel="stylesheet" href="../style/cadastro.css">
</head>
<body>
    <div id="container">
        <div class="form-box">
            <img src="../../assets/logo.png" id="logo" alt="Logotipo da Motor Company">
            <h1>Crie sua Conta</h1>
            <p>Rápido e fácil. Comece agora mesmo.</p>

            <!-- O formulário envia os dados para o cadastro.php -->
            <form action="../controllers/cadastro.php" method="post">
                <div class="grupo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>
                </div>
                <div class="grupo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit">Criar Conta</button>
            </form>

            <div id="links">
                <!-- Link para voltar à tela de login -->
                <a href="index.html">Já tem uma conta? Entrar</a>
            </div>
        </div>
    </div>
</body>
</html>
